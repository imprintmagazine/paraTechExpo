<head>

<body>

  <!-- chat with us section end here==================================================================== -->
  <div id="header"></div>

  <!-- main start here-->
  <main>
    <section class="all-interlink">
      <div class="wrapper">
        <div class="interlink">
          <a href="./index.html"> Home </a>
          <ion-icon name="chevron-forward-outline"></ion-icon>

          <a> Visitor Attendee </a>

          <ion-icon name="chevron-forward-outline"></ion-icon>
          <a href="./hotel.html"> Hotel Booking </a>
        </div>
      </div>
    </section>
    
  <section class="hotel">
    <div class="wrapper">
      <form class="hotelForm" action="https://formsubmit.co/paratechexpo@gmail.com" method="POST">
        <h2>
            Hotel Booking
          </h2>

        <div class="name">
          <input type="text" name="name" id="name" placeholder="Name" required>
        </div>

        <div class="company">
          <input type="text" name="company" id="company" placeholder="Company" required>
        </div>

        <div class="email">
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <div class="mobile">
          <input type="tel" name="mobile" id="mobile" placeholder="Mobile" required>
        </div>

        <div class="specifyQueries">
          <input type="text" name="specify queries" id="specifyQueries" placeholder="Specify Queries....." required>
        </div>

        <button type="submit" id="submit">submit</button>
      </form>
    </div>
  </section>

  <!-- chat with us section end here==================================================================== -->
