<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Tech Expo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="header"></div>

  <main>
    <!-- banner section end here============================================ -->
    <section class="banner">
      <figure class="bannerImg">
        <img src="./assets/images/banner.jpg" alt="para banner" id="paraBanner">
      </figure>
      <div class="wrapper">
        <div class="bannerText">
          <ul>
            Focus
            <li>Manufacturing Automation</li>
            <li>Manufacturing Sectors</li>
            <li>Automation Professionals</li>
          </ul>
          <h2>
          Pro Automation, Robotics & Artificial Intelligence Exhibition</h2>
          <a href="#" target="_blank" title="Brochure">Download Brochure</a>
        </div>
      </div>
    </section>
    <!-- banner section end here============================================ -->

    <!-- participation section start here================================================= -->
    <section class="participation">
      <div class="wrapper">
        <div class="participationHeading">
          <h3>Participate In PARA Tech Expo 2025</h3>
          <p>5 - 7 February 2025</p>
        </div>
        <div class="participateBlog">
          <figure class="exhibitor">
            <a href="./exhibitor.html">
              <img src="./assets/images/exhibitor.jpg" alt="Exhibitor Booking">
            <figcaption>Exhibitor Booking</figcaption>
          </a>
          </figure>
          <figure class="visitor">
            <a href="">
              <img src="./assets/images/exhibitor.jpg" alt="visitor Registration">
            <figcaption>Visitor Registration</figcaption>
          </a>
          </figure>
          <figure class="FeatureAndHighlights">
            <a href="">
              <img src="./assets/images/exhibitor.jpg" alt="Feature & Highlights">
            <figcaption>Feature & Highlights</figcaption>
          </a>
          </figure>
          <figure class="conferenceAndAwards">
            <a href="">
              <img src="./assets/images/exhibitor.jpg" alt="Conference & Awards">
            <figcaption>Conference & Awards</figcaption>
          </a>
          </figure>
        </div>
      </div>
    </section>
    <!-- participation section end here================================================= -->

    <!-- infocast section  -->
  </main>

  <div id="footer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>

</html>
